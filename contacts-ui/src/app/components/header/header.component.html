<div class="d-flex justify-content-start">
    <ng-container *ngIf="{ online: checkOnlineStatus(), backendUp: isBackendUp } as status">
        <div class="d-flex align-items-center me-3">
            <i class="bi" [ngClass]="status.online ? 'bi-wifi text-success' : 'bi-wifi-off text-danger'"
                aria-hidden="true"></i>
            <span class="ms-1">{{ status.online ? 'Online' : 'Offline' }}</span>
        </div>
        <div class="d-flex align-items-center">
            <i class="bi bi-server" [ngClass]="status.backendUp ? 'text-success' : 'text-danger'"
                aria-hidden="true"></i>
            <span class="ms-1">Server {{ status.backendUp ? 'Connected' : 'Disconnected' }}</span>
        </div>
    </ng-container>
</div>

<div *ngIf="isNewRecord" class="d-flex justify-content-start">
    <button routerLink="/" class="btn btn-outline-secondary border-0 mx-2" aria-label="Cancel New Record">
        <span>Cancel</span>
    </button>
</div>

<div *ngIf="isOnDetailPage" class="d-flex justify-content-between">
    <ng-container *ngIf="!isEditMode">
        <button (click)="changeStatusEditMode(true)" class="btn btn-outline-warning border-0 mx-2">
            <i class="bi bi-pencil-square me-2" aria-hidden="true"></i>
            <span class="d-none d-md-inline">Edit</span>
        </button>
        <button (click)="onDeleteContact()" class="btn btn-outline-danger border-0 mx-2">
            <i class="bi bi-trash me-2" aria-hidden="true"></i>
            <span class="d-none d-md-inline">Delete</span>
        </button>
    </ng-container>
    <ng-container *ngIf="isEditMode">
        <button (click)="changeStatusEditMode(false)" class="btn btn-outline-secondary border-0 mx-2">
            <span>Cancel</span>
        </button>
    </ng-container>
</div>

<div *ngIf="isOnHomePage" class="d-flex justify-content-end">
    <button (click)="onAddContact()" class="btn btn-outline-primary mx-2">
        <i class="bi bi-person-plus me-2" aria-hidden="true"></i>
        <span class="d-none d-md-inline">New Contact</span>
    </button>
    <button *ngIf="checkOnlineStatus()" (click)="onAddRandomContacts()" class="btn btn-outline-secondary mx-2">
        <i class="bi bi-shuffle me-2" aria-hidden="true"></i>
        <span class="d-none d-md-inline">Add Random Contacts</span>
    </button>
</div>
